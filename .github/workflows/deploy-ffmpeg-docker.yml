name: Deploy FFmpeg Worker (Docker Required)

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild Docker image (ignore cache)'
        required: false
        type: boolean
        default: false
  push:
    paths:
      - 'waveshift-ffmpeg-worker/**'
      - '.github/workflows/deploy-ffmpeg-docker.yml'
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/waveshift-ffmpeg-container

jobs:
  deploy-ffmpeg:
    runs-on: ubuntu-latest
    name: Build and Deploy FFmpeg Worker
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './waveshift-ffmpeg-worker/package-lock.json'

      - name: Install Worker dependencies
        run: |
          cd waveshift-ffmpeg-worker
          npm ci

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-${{ runner.os }}-

      - name: Verify Dockerfile exists
        run: |
          cd waveshift-ffmpeg-worker
          if [ ! -f Dockerfile ]; then
            echo "âŒ Dockerfile not found!"
            exit 1
          fi
          echo "âœ… Dockerfile found, ready for Cloudflare deployment"

name: Deploy FFmpeg Worker (Alpine Container)

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild Docker image (ignore cache)'
        required: false
        type: boolean
        default: false
  push:
    paths:
      - 'waveshift-ffmpeg-worker/**'
      - '.github/workflows/deploy-ffmpeg-docker.yml'
    branches: [main]

